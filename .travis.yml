sudo: required
dist: xenial
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends latexmk
  texlive-fonts-recommended  texlive-latex-recommended texlive-latex-extra texlive-lang-german texlive-lang-french texlive-pictures ed
script:
- make dist
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - dist/ecv.zip
    - build/doc/ecv.pdf
    - build/doc/CV-template_de.pdf
    - build/doc/CV-template_en.pdf
  skip_cleanup: true
  on:
    tags: true
    repo: poldi2015/ecv
