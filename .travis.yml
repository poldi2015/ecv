sudo: required
dist: xenial
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends latexmk
  texlive-fonts-recommended  texlive-latex-recommended texlive-latex-extra texlive-lang-german
  texlive-lang-french texlive-pictures
script:
- sudo sed -i -e 's/domain="coder" rights="none"/domain="coder" rights="read"/' /etc/ImageMagick-6/policy.xml
- make dist
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - dist/ecv.zip
  - build/doc/ecv.pdf
  - static/README
  - LICENSE.txt
  skip_cleanup: true
  on:
    tags: true
    repo: poldi2015/ecv
